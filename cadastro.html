<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadatro Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: gray;">

  <div class="container">
    <form class="row g-3">
      <h3> DADOS PESSOAIS</h3>
      <div class="col-md-5">
        <label for="pattern" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>
      <div class="col-md-3">
        <label for="date" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="col-md-4">
        <label for="tel" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="tel">
      </div>
      <div class="col-md-5">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf">
      </div>
      <fieldset class="row mb-5">
        <legend class="col-form-label col-sm-2 pt-0">Gênero</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Não informar
            </label>
          </div>
        </div>
      </fieldset>
      <h3>DADOS DE ENTREGA</h3>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="CEP">
      </div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">Estado</label>
        <input id="inputState" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>
      <div class="col-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="">
      </div>
      <div class="col-5">
        <label for="endereço" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereço" placeholder="">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Número residencial</label>
        <input type="text" class="form-control" id="Número">
      </div>
      <div class="col-5">
        <label for="bairro" class="form-label">Complementos e referências </label>
        <input type="text" class="form-control" id="Complementos e referências" placeholder="Mercados, lojas...">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</body>

</html>
